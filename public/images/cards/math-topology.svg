<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a1040"/>
      <stop offset="100%" style="stop-color:#0d0d2b"/>
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="60%" r="35%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow1)"/>
  <rect width="800" height="600" fill="url(#glow2)"/>
  <!-- Wireframe torus knot lines -->
  <g stroke="#3b82f6" stroke-width="0.8" fill="none" opacity="0.3">
    <path d="M200,300 Q300,100 400,250 T600,200"/>
    <path d="M150,350 Q350,150 450,300 T650,250"/>
    <path d="M180,400 Q380,200 480,350 T700,300"/>
    <path d="M250,250 Q350,50 500,200 T700,150"/>
    <path d="M100,300 Q250,200 350,280 T550,220"/>
  </g>
  <g stroke="#8b5cf6" stroke-width="0.5" fill="none" opacity="0.2">
    <ellipse cx="400" cy="280" rx="200" ry="80" transform="rotate(-15 400 280)"/>
    <ellipse cx="400" cy="280" rx="180" ry="70" transform="rotate(10 400 280)"/>
    <ellipse cx="400" cy="280" rx="160" ry="60" transform="rotate(35 400 280)"/>
    <ellipse cx="400" cy="280" rx="140" ry="50" transform="rotate(60 400 280)"/>
  </g>
  <!-- Math symbols as constellations -->
  <g fill="#60a5fa" opacity="0.2" font-family="serif" font-size="24">
    <text x="120" y="150">∫</text>
    <text x="580" y="120">∂</text>
    <text x="680" y="400">Δ</text>
    <text x="200" y="480">∇</text>
    <text x="450" y="500">σ</text>
    <text x="350" y="100">∞</text>
    <text x="650" y="280" font-size="18">ker</text>
  </g>
  <!-- Dot grid -->
  <g fill="#4f46e5" opacity="0.15">
    <circle cx="100" cy="100" r="1.5"/>
    <circle cx="200" cy="180" r="1"/>
    <circle cx="350" cy="150" r="1.5"/>
    <circle cx="500" cy="130" r="1"/>
    <circle cx="600" cy="350" r="1.5"/>
    <circle cx="700" cy="200" r="1"/>
    <circle cx="150" cy="450" r="1.5"/>
    <circle cx="550" cy="450" r="1"/>
    <circle cx="400" cy="400" r="1.5"/>
    <circle cx="300" cy="350" r="1"/>
  </g>
</svg>
